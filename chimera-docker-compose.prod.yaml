version: '3'
services:
  frontend:
    container_name: chimeraFrontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - '3000:80'
  backend:
    container_name: chimeraBackend
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - PORT=${BACKEND_PORT}
    ports:
      - '5000:5000'

